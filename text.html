<script type="text/javascript">	
	(function(){
		var B = $('.box');//页面容器
		var views = './';//页面放置路径,须以斜杠/结束
		var hash = '';
		var C = {
			getHash: function(){
				return window.location.hash;
			},
			setHash: function(e){
				window.location.hash = e;
			},
			//渲染
			render: function(e){
				$.ajax({
					type: "get",
					url: C.analyze(e),
					async:true,
					dataType: 'html',
					success: function(e){
						B.html(e);
					},
					error: function(e){
						e.status == '404'?C.render(views+'tips/404.html'):
						
						C.render('dist/views/template/tips/404.html');
						console.log(e);
					}
				});
			},
			//路由解析
			analyze: function(e){
				console.log(e);
				//斜杠结尾
				return e.match(/.\/$/) ? e+'index.html' : (e.match(/.(.html)$/) ? e : e+'.html'),e.replace('#',views);
			},
			router: function(){
				hash = C.getHash();
				if(hash){
					C.render(hash);
				}
			}
		};
		$('body').on('click', '[j-href]', function(e){
			hash = $(this).attr('j-href');
			C.setHash(hash);
			C.router();
		})
		C.router();
