<script type="text/javascript">
layui.use(['layer','code','layedit'], function(){
		var layer = layui.layer,
			layedit = layui.layedit;
			
		layui.code({
			elem: '.layui-code',
			about: false,
			encode: true,
			height: "60vh",
		})
		
		layedit.set({
	        uploadImage: {
	            url: '',
	            type: 'post'
	        },
	        devmode: true,
	        codeConfig: {
	            hide: true,
	            default: 'HTML'
	        },
	        tool: [
	            'html','code','strong','underline','del','|','left','center','right','|','link','unlink','image','face'
	        ],
	        height: 500,
	    });
		        
		var html = layedit.build('html');
		var js = layedit.build('js');
	})

$('.btn').click(function(){
	var $this = $(this);
	$.ajax({
		type: "get",
		url: "./dist/views/conventional/tool/page/edit.html",
		async: true,
		dataType: 'html',
		success: function(e){
			$('body').append('<div id="snap-box">'+e+'</div>');
			var css = $this.attr('style');
			setCssToPopup(css);
			layer.open({
				type: 1,
				shade: 0.3,
				maxmin: true,
				scrollbar: false,
				area: 'auto',
				maxWidth: '600',
				maxHeight: '500',
				content: $('#edit-pop'),
				btn: ['确定','取消'],
				yes: function(index,layero){
					layer.close(index);
					$this.css(setCssToHtml());
					var index = layer.load(0);
					setTimeout(function(){
						layer.close(index);
					},2000)
				},
				end: function(){
					console.log('销毁');
					$('#snap-box').remove();
				}
			})
			
			layui.use('form', function(){
				var form = layui.form;
				form.render();
			})
		},
		error: function(e){
			console.log(e);
		}
	})
})
</script>
