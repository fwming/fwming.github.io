<script type="text/javascript">
$('.btn').click(function(){
	var $this = $(this);
	$.ajax({
		type: "get",
		url: "./dist/views/conventional/tool/page/edit.html",
		async: true,
		dataType: 'html',
		success: function(e){
			$('body').append(e);
			var css = $this.attr('style');
			setCssToPopup(css);
			layer.open({
				type: 1,
				shade: 0.3,
				maxmin: true,
				scrollbar: false,
				area: 'auto',
				maxWidth: '600',
				maxHeight: '500',
				content: $('#edit-pop'),
				btn: ['确定','取消'],
				yes: function(index,layero){
					layer.close(index);
					$this.css(setCssToHtml());
					var index = layer.load(0);
					setTimeout(function(){
						layer.close(index);
					},2000)
				},
				end: function(){
					console.log('销毁');
					$('#edit-pop').remove();
				}
			})
			
			layui.use('form', function(){
				var form = layui.form;
				form.render();
			})
		},
		error: function(e){
			console.log(e);
		}
	})
})
</script>
