/***************
 * 返回编辑框的样式--json对象
 ***************/
function setCssToHtml(){
	var css = {};
	$('body *[isload=true]').each(function(index, obj){
		css[$(obj).attr('name')] = $(obj).attr('attr-value');
	})
	
	console.log(css);
	return css;
}

/***************
 * 获取当前元素样式并渲染到编辑框
 ***************/
function setCssToPopup(obj){
	var obj = styleToJson(obj);
	console.log(obj);
	$.each(obj, function(item){
		if($('body *[name='+item+']').is('select')){
			$('body *[name='+item+']').val(obj[item]);
		}
		
		if($('body *[name='+item+']').hasClass('j-slide')){
			$('body *[name='+item+']').next('div.layui-input-block').find('select').val(obj[item].replace(/[0-9]/g,''));
		}
		
		$('body *[name='+item+']').attr('attr-value',obj[item]).attr('isload',true);
		
		
	})
}
//样式转换json对象
function styleToJson(style){
	if(!style || style == '') {
		return false;
	}
	console.log(style);
	var css = {};
	var arr = style.trim().split(';');
	arr = arr.filter(function(item){
		return item != '';
	})
	arr.forEach(function(item){
		css[item.split(':')[0].trim()] = item.split(':')[1].trim();
		
	})
	return css;
}
